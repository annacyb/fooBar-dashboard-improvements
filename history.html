<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex,nofollow" />
    <link rel="shortcut icon" type="image/png" href="./images/companyIcon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.scss" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <title>History of orders</title>
  </head>
  <body>
    <nav>
      <div id="side-nav">
        <a href="./index.html">
          <img src="./images/logo-small.png" alt="Logo" class="logo-img" />
        </a>

        <a href="./index.html">
          <div class="nav-elem">
            <img src="./icons/orders.svg" alt="" />
            <p>Orders</p>
          </div>
        </a>

        <a href="./inventory.html">
          <div class="nav-elem">
            <img src="./icons/inventory&statistics.svg" alt="" />
            <p>Inventory<br />& Statistics</p>
          </div>
        </a>

        <a href="./history.html">
          <div class="nav-elem">
            <img src="./icons/history-active.svg" alt="" />
            <p style="font-weight: 600">History</p>
          </div>
        </a>
      </div>

      <div id="nav-bottom">
        <a href="./index.html">
          <h1 class="logo">LOGO</h1>
        </a>

        <a href="./index.html">
          <div class="nav-elem-mobile">
            <img src="./icons/orders.svg" alt="" />
            <p>Orders</p>
          </div>
        </a>

        <a href="./inventory.html">
          <div class="nav-elem-mobile">
            <img src="./icons/inventory&statistics.svg" alt="" />
            <p>Inventory<br />& Statistics</p>
          </div>
        </a>

        <a href="./history.html">
          <div class="nav-elem-mobile">
            <img src="./icons/history-active.svg" alt="" />
            <p>History</p>
          </div>
        </a>
      </div>
    </nav>

    <div id="loader-background">
      <div id="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <main id="history">
      <div id="top-bar">
        <h1 id="web-title">History</h1>
        <div id="cont-closing-time" class="closing-time">
          <img src="./icons/time-left.svg" alt="" class="icon1" />
          <p><span id="closing-in">Closing in </span><span id="closingHour"></span>h <span id="closingMinutes"></span><span>min</span></p>
        </div>
        <div class="cont-separator"></div>
        <div id="web-title-mobile"><h1>History</h1></div>
        <div id="cont-current-time" class="current-time">
          <p class="current-time-place"></p>
        </div>
      </div>

      <div id="content-history">
        <section class="top-section">
          <input type="search" placeholder="Search orders" id="search" name="search" />

          <span id="buttons">
            <button class="button-filter"><i class="material-icons" style="font-size: 20px">filter_alt</i> FILTER</button>
            <button class="button-date"><i class="material-icons" style="font-size: 20px">today</i> SELECT DATE</button>
          </span>
        </section>

        <div id="history-layout">
          <section id="table-container">
            <table id="list" class="list_categories">
              <thead>
                <tr id="sorting">
                  <th data-action="sort" data-sort-direction="asc" data-sort="id">ID</th>
                  <th data-action="sort" data-sort-direction="asc" data-sort="date">date</th>
                  <th data-action="sort" data-sort-direction="asc" data-sort="">served time</th>
                  <th>total value</th>
                  <th>bartender serving</th>
                </tr>
              </thead>
              <tbody id="active">
                <!-- student template will be copied and inserted here -->
              </tbody>
            </table>

            <template id="order">
              <tr id="row">
                <td data-field="id">X</td>
                <td data-field="date">X</td>
                <td data-field="time">X</td>
                <td data-field="value">X</td>
                <td data-field="bartender">X</td>
              </tr>
            </template>
          </section>
          <section id="info-box" class="hidden">
            <div class="flex">
              <i class="material-icons" style="font-size: 20px">info</i>
              <h2 id="order-id">ORDER ID</h2>
              <span id="close-btn">X</span>
            </div>

            <p class="beer"></p>

            <p class="total">TOTAL</p>
          </section>
        </div>
      </div>
    </main>

    <script type="module" src="./script/modules/time-counting.js"></script>
    <script type="module" src="./script/history/history-main.js"></script>
  </body>
</html>
